<div class="container mt-4">
  <h3 class="text-center mb-4">ğŸšš Manage Delivery Locations</h3>

  <table class="table table-bordered table-hover table-striped align-middle shadow-sm">
    <thead class="table-dark text-center">
      <tr>
        <th>Location Name</th>
        <th>Description</th>
        <th>Store Pickup</th>
        <th>Created At</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let loc of locations; let i = index">
        <td>
          <input type="text" [(ngModel)]="loc.location_name" class="form-control" [readonly]="!loc.isEditing"/>
        </td>
        <td>
          <input type="text" [(ngModel)]="loc.description" class="form-control" [readonly]="!loc.isEditing"/>
        </td>
        <td class="text-center">
          <input type="checkbox" [(ngModel)]="loc.is_store_pickup" [disabled]="!loc.isEditing"/>
        </td>
        <td class="text-center">
          {{ loc.created_at || '-' }}
        </td>
        <td class="text-center">
          <ng-container *ngIf="!loc.isEditing; else editMode">
            <button class="btn btn-warning btn-sm me-2" (click)="editRow(loc)">âœï¸ Edit</button>
            <button class="btn btn-danger btn-sm" (click)="confirmDelete(i)">âŒ Delete</button>
          </ng-container>
          <ng-template #editMode>
            <button class="btn btn-success btn-sm me-2" (click)="saveLocation(loc)">ğŸ’¾ Save</button>
            <button class="btn btn-secondary btn-sm" (click)="cancelEdit(loc)">â†©ï¸ Cancel</button>
          </ng-template>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="d-flex justify-content-between mt-3">
    <button class="btn btn-primary" (click)="addRow()">â• Add Location</button>
  </div>
</div>
