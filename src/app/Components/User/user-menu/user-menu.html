<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" routerLink="/">
      <i class="bi bi-lightning-charge-fill"></i> Kapzo
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <!-- Left Menu -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" routerLink="/">
            <i class="bi bi-house-fill"></i> Home
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/UserDashboard/AddStore">
Store          </a>
        </li>
         <li class="nav-item">
          <a class="nav-link" routerLink="/UserDashboard/AddProduct">
            <i class="bi bi-bag-fill"></i> Products
          </a>
        </li>
      </ul>

      <!-- Right side -->
      <ul class="navbar-nav align-items-center">

        <!-- ✅ Only show when user is logged in -->
        <li class="nav-item dropdown" *ngIf="username; else guestMenu">
          <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#"
             role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <img [src]="photoURL" alt="avatar" class="rounded-circle" width="32" height="32">
            <span class="d-none d-md-block dropdown-toggle ps-2">{{ username }}</span>
          </a>
          <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
            <li class="dropdown-header text-center">
              <h6>{{ username }}</h6>
              <span>{{ phoneNumber }}</span>
            </li>
            <li><hr class="dropdown-divider"></li>
            <li>
              <a class="dropdown-item d-flex align-items-center" [routerLink]="['/UserDashboard/UserProfile']">
                <i class="bi bi-person me-2"></i> <span>My Profile</span>
              </a>
            </li>
            <li><hr class="dropdown-divider"></li>
            <li>
              <a class="dropdown-item d-flex align-items-center text-danger" (click)="logout()">
                <i class="bi bi-box-arrow-right me-2"></i> <span>Sign Out</span>
              </a>
            </li>
          </ul>
        </li>

        <!-- ✅ Guest menu -->
        <ng-template #guestMenu>
          <li class="nav-item">
            <a class="nav-link" routerLink="/login">
              <i class="bi bi-box-arrow-in-right"></i> Login
            </a>
          </li>
        </ng-template>

        <!-- Cart -->
        <li class="nav-item ms-3">
          <a class="nav-link position-relative" [routerLink]="['/cart']">
            <i class="bi bi-cart-fill"></i> Cart
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
              {{ cartItemCount }}
            </span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
